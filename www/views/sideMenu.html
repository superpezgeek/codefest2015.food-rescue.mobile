<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item menu-close nav-transition="none" href="#/app/profile/main">
          <div class="text-center">
            <img src="http://www.fillmurray.com/100/100" class="rounded"/>
          </div>
          <div class="text-center">
            {{ user.first_name + ' ' + user.last_name }}
          </div>
          <div class="text-center">View Profile</div>
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ng-click="logout()">
          <i class="icon ion-power"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
