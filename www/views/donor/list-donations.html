<ion-view view-title="Donations">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button ng-click="createDonation()" class="button button-icon button-clear header-item">
        <i class="icon ion-plus"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshDonations()"></ion-refresher>

    <ion-list can-swipe="true">
      <ion-item ng-repeat="donation in donations" ng-click="view(donation)" class="item-thumbnail-left">
        <img ng-init="donation.image = 'http://lorempixel.com/100/100/food/?_' + donation.id" ng-src="{{donation.image}}">

        <h2>{{donation.name}}</h2>

        <p>{{donation.description}}</p>

        <ion-option-button class="button-info" ng-click="edit(donation)">Edit</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="delete(donation)">Delete</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
