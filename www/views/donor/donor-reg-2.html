<ion-view view-title="Donor Registration - Step 2">
    <ion-content>
      <form name="donorReg2Form" ng-submit="updateDonorInfo()">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Organization Name" name="organization-name" ng-model="user.organization_name">
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Address 1" name="address-1" ng-model="user.address_1">
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Address 2" name="address-2" ng-model="user.address_2">
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Zipcode" name="zipcode" ng-model="user.zipcode">
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-required="true" placeholder="City" name="city" ng-model="user.city">
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-required="true" placeholder="State" name="state" ng-model="user.state">
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <textarea rows="2" placeholder="Special Instructions" name="special_instructions" ng-model="user.special_instructions"></textarea>
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Phone Number" name="phone-number" ng-model="user.phone_number">
          </label>
        </div>
        <button class="button button-block button-positive">
          Register
        </button>
      </form>
    </ion-content>
</ion-view>
