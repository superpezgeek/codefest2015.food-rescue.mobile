<ion-view view-title="Donate">
  <ion-content padding="true">

    <form name="createDonationForm"
          ng-submit="submitDonation(donation)">

      <label class="item item-input">
        <input type="text" placeholder="Item Name" ng-model="donation.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Item Description" ng-model="donation.description">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Gross Weight" ng-model="donation.weight">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Dimensions" ng-model="donation.dimensions">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Special Instructions" ng-model="donation.special_instructions">
      </label>

      <button type="submit" class="button button-block button-positive">
        Save
      </button>

      <div class="bar bar-assertive message-error" ng-class="{'show': !!failure}">
        <div class="error-message">Could not save changes</div>
      </div>
    </form>

  </ion-content>
</ion-view>
