<ion-view view-title="Donation Details">
  <ion-content padding="true">

    <h2>Item Name</h2>
    <p>{{donation.name}}</p>

    <h2>Item Description</h2>
    <p>{{donation.description}}</p>

    <h2>Gross Weight</h2>
    <p>{{donation.dimensions}}</p>

    <h2>Special Instructions</h2>
    <p>{{donation.special_instructions}}</p>

  </ion-content>
</ion-view>
