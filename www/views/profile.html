<ion-view class="profile">
  <ion-content>
    <div class="images row">
      <div class="col">
        <img src="img/avatar.svg">
      </div>
      <div class="col">
        <img src="img/car.svg">
      </div>
    </div>
    <ion-list>
      <ion-item class="item item-icon-left item-icon-right">
        <i class="icon ion-person"></i>
        {{user.first_name}} {{user.last_name}}
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right">
        <i class="icon ion-email"></i>
        <div>{{user.email}}</div>
        <div>{{user.phone_number}}</div>
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right">
        <i class="icon ion-model-s"></i>
        Current Delivery
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right">
        <i class="icon ion-ios7-speedometer"></i>
        Previous Deliveries
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right" ui-sref="logout">
        <i class="icon ion-power"></i>
        Logout
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
