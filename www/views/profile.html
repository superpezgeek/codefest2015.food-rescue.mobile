<ion-view title="" class="profile">
  <ion-content>
    <div ng-show="user.user_type === 'Driver'" class="images row">
      <div class="col">
        <img src="img/driver-photo.jpg">
      </div>
      <div class="col">
        <img src="img/driver-car.jpg">
      </div>
    </div>
    <div ng-show="user.user_type !== 'Driver'" class="images row">
      <div class="col dummy-avatar">
        <img src="img/avatar.svg">
      </div>
    </div>
    <ion-list>
      <ion-item class="item item-icon-left item-icon-right" ui-sref="app.profile.name">
        <i class="icon ion-person"></i>
        {{user.first_name}} {{user.last_name}}
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right" ui-sref="app.profile.contactInfo">
        <i class="icon ion-ios7-information"></i>
        <div>{{user.email}}</div>
        <div>{{user.phone_number}}</div>
        <div>{{user.address_1}}</div>
        <div ng-if="user.address_2">{{user.address_2}}</div>
        <div>{{user.city}}, {{user.state}} {{user.zipcode}}</div>
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right" ng-show="user.user_type === 'Driver'" ui-sref="app.profile.vehicleInfo">
        <i class="icon ion-model-s"></i>
        <div>{{user.car_year}} {{user.car_make}} {{user.car_model}}</div>
        <div>{{user.license_plate_number}}</div>
        <div>{{user.drivers_license_number}}</div>
        <i class="icon ion-ios7-arrow-forward"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
