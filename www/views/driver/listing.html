<ion-view view-title="List">
  <ion-content>
    <ion-item ng-repeat="donation in donations" href="#/app/driver/listing/details/{{ donation.id }}">
      <div class="row">
        <div class="col col-67">{{ donation.donor.name }}</div>
        <div class="col col-33 text-right">{{ donation.distance | number:2 }}</div>
      </div>

    </ion-item>
  </ion-content>
</ion-view>
