<ion-view view-title="Driver Registration - Step 5">
    <ion-content>
      <form name="driverRegForm">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Driver Photo"/>
          </label>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Vehicle Photo"/>
          </label>
        </div>
        <button class="button button-block button-positive" ng-submit="submit()">
          Submit Registration
        </button>
      </form>
    </ion-content>
</ion-view>
